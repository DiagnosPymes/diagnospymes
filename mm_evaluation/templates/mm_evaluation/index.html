{% extends 'mm_evaluation/base.html' %}
{% block content %}
{% block title %}<title>DiagnosPYMES</title>{% endblock %}
{% load static %}
<div class="content">
    <h2>{{ title }}</h2>
    <p>{{ content }}</p>

    {% if image %}
    {% load static %}
        
       <img src="{% static "" %}{{image}}"> 
    {% endif %}
    
    {% if video %}
        
       <iframe width="560" height="315" src="{{video}}" frameborder="0" style="float:right;width:42px;height:42px;" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 
    {% endif %}

</div>
{% endblock %}
