{% block content %}
  <div class="container">
      <div class="row justify-content-center align-items-center" style="height:80vh;">
          <div class="col-auto border p-3">
              {% if form.errors %}
              <p class="bg-danger p-2">Contraseña incorrecta.</p>
              {% endif %}{% if next %}
                  {% if user.is_authenticated %}
                  <p class="bg-warning p-1">Tu cuenta no tiene acceso.</p>
                  {% else %}
                  <p class="bg-secondary">Por favor, ingresa a tu cuenta para tener acceso a esta página..</p>
                  {% endif %}
              {% endif %}<form method="post" action="{% url 'mm_evaluation:password_change' %}">
              {% csrf_token %}
              {{ form.as_p}}<input class="mt-3" type="submit" value="Cambiar Contraseña" />
              <input type="hidden" name="next" value="{{ next }}" />
              </form>
          </div>
      </div>
  </div>
{% endblock %}
